<!DOCTYPE html>
<html lang="fr-FR">
<head>
	<meta charset="utf-8">
	<title>To do list</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/fc9a254278.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>To do list</h1>
			<ul>
				<li class="item"><i class="far fa-check-square"></i> Exemple</li>
			</ul>
		<div id="newItemButton"><button href="#">new item</button></div>
		<form id="newItemForm">
			<input type="text" id="itemField" placeholder="Item" />
			<input type="submit" id="add-item" value="add" />
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
