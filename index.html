<!DOCTYPE html>
<html lang="fr-FR">
<head>
	<meta charset="utf-8">
	<title>To do list</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To do list</h1>
		<form id="todo">
			<div class="item">
				<input type="checkbox" name="item1" class="todo-check">
				<label><input type="text" name="item1"></label><br>
			</div>
		</form>
		<button id="add-item">Ajouter</button>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
